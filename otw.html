    /*==================================================
2. PRELOADER
==================================================*/
    .preloading {
      width: 100%;
      text-align: center;
      height: 100%;
      position: fixed;
      background: #281a6f;
      z-index: 999999;
      top: 0px;
      display: table;
      left: 0;
    }

    .preloading .wrap-preload {
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }

    .preloading .cssload-loader {
      width: 49px;
      height: 49px;
      border-radius: 50%;
      margin: 3em;
      display: inline-block;
      position: relative;
      vertical-align: middle;
      background: rgba(255, 99, 56, 0.95);
    }

    .preloading .cssload-loader,
    .preloading .cssload-loader:before,
    .preloading .cssload-loader:after {
      animation: 1.15s infinite ease-in-out;
      -o-animation: 1.15s infinite ease-in-out;
      -ms-animation: 1.15s infinite ease-in-out;
      -webkit-animation: 1.15s infinite ease-in-out;
      -moz-animation: 1.15s infinite ease-in-out;
    }

    .preloading .cssload-loader:before,
    .preloading .cssload-loader:after {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .preloading .cssload-loader {
      animation-name: cssload-loader;
      -o-animation-name: cssload-loader;
      -ms-animation-name: cssload-loader;
      -webkit-animation-name: cssload-loader;
      -moz-animation-name: cssload-loader;
    }

    @keyframes cssload-loader {
      from {
        transform: scale(0);
        opacity: 1;
      }

      to {
        transform: scale(1);
        opacity: 0;
      }
    }

    @-o-keyframes cssload-loader {
      from {
        -o-transform: scale(0);
        opacity: 1;
      }

      to {
        -o-transform: scale(1);
        opacity: 0;
      }
    }

    @-ms-keyframes cssload-loader {
      from {
        -ms-transform: scale(0);
        opacity: 1;
      }

      to {
        -ms-transform: scale(1);
        opacity: 0;
      }
    }

    @-webkit-keyframes cssload-loader {
      from {
        -webkit-transform: scale(0);
        opacity: 1;
      }

      to {
        -webkit-transform: scale(1);
        opacity: 0;
      }
    }

    @-moz-keyframes cssload-loader {
      from {
        -moz-transform: scale(0);
        opacity: 1;
      }

      to {
        -moz-transform: scale(1);
        opacity: 0;
      }
    }

      $('.carousel.carousel-slider').carousel({
        fullWidth: true
      }, setTimeout(autoplay, 4500));

      function autoplay() {
        $('.carousel').carousel('next');
        setTimeout(autoplay, 4500);
      }

      /*=================== GALLERY FILTERING FUCTION  ===================*/
      $(".filter-button").on("click", function () {
        var value = $(this).attr('data-filter');

        if (value == "gallery-no-filter") {
          $('.gallery-img-box').removeClass("gallery-hidden");
        } else {
          $(".gallery-img-box").not('.' + value).addClass("gallery-hidden");
          $('.gallery-img-box').filter('.' + value).removeClass("gallery-hidden");

        }
      });

      $('.filter-gallery .filter-button').on("click", function () {
        $('.filter-gallery').find('.filter-button.active').removeClass('active');
        $(this).addClass('active');
      });

      /*=================== MAGNIFICPOPUP GALLERY  ===================*/
      $(".gallery-list").magnificPopup({
        type: "image",
        removalDelay: 300
      });

      // ======================= PROMO  ======================= // 
      if ($('#promo-item').length > 0) {
        $("#promo-item").owlCarousel({
          dots: false,
          loop: true,
          autoplay: true,
          slideSpeed: 2000,
          margin: 0,
          responsiveClass: true,
          nav: false,
          navText: ["<i class=\"fa fa-angle-left\" aria-hidden=\"true\"></i>",
            "<i class=\"fa fa-angle-right\" aria-hidden=\"true\"></i>"
          ],
          responsive: {
            0: {
              items: 1,
              nav: false
            },
            480: {
              items: 1,
              nav: false
            },
            600: {
              items: 1,
              nav: false
            },
            1000: {
              items: 1,
              nav: false,
              margin: 0
            }
          }

        });
      }

      // ======================= TESTIMONIAL  ======================= // 
      if ($('#testimonial-item').length > 0) {
        $("#testimonial-item").owlCarousel({
          dots: true,
          loop: true,
          autoplay: true,
          slideSpeed: 2000,
          margin: 0,
          responsiveClass: true,
          nav: false,
          navText: ["<i class=\"fa fa-angle-left\" aria-hidden=\"true\"></i>",
            "<i class=\"fa fa-angle-right\" aria-hidden=\"true\"></i>"
          ],
          responsive: {
            0: {
              items: 1,

            },

              items: 1,

            },
            600: {
              items: 1,
              nav: false
            },
            1000: {

              nav: false,
              margin: 0
            }
          }

        });
      }

      /*=================== FOOTER ===================*/
      $('#page-content').css('min-height', $(document).height() - ($('#header').height() + $(
        '.section.top-header-menu').height()) - $('#footer').height());

    })(jQuery);
